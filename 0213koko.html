    <h1>十三で遊ぶ</h1>
　</div>

  <div class= "body">
    <p>電車で3分の距離に大都会梅田があり、地元の人の中でも存在感が薄い十三。
    しかし、飲み好きや女好きの男達には格好の遊び場だ。</p>
    <p>阪急電車の宝塚線、神戸線、京都線の合流点にあたり、駅で乗降する
    人々は非常に多い。西口を出るとすぐに飲み屋街が広がり、有名なねぎ焼きの店
    「やまもと」も駅前の商店街を抜けた通りにある。
  </p>
